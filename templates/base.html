<!DOCTYPE html>
<html>
<head>
    <style>
        .BBG {
            background-image: url(../static/images/belii-fon-dlya-saita-1.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
        .content {
            color: rgb(49, 5, 93);
            font-weight: 700;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>My Blog</title>
</head>
<body class="BBG">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Мой первый сайт на Flask</span>
            </a>
            
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.path == url_for('index') %}active{% endif %}" aria-current="page">Главная</a>
                </li>
                {% if 'username' in session %}
                    <li class="nav-item">
                        <a href="{{ url_for('profile') }}" class="nav-link {% if request.path == url_for('profile') %}active{% endif %}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('add_article') }}" class="nav-link {% if request.path == url_for('add_article') %}active{% endif %}">Добавить статью</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">Выход</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="nav-link {% if request.path == url_for('register') %}active{% endif %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="nav-link {% if request.path == url_for('login') %}active{% endif %}">Вход</a>
                    </li>
                {% endif %}
            </ul>
        </header>
    </div>
    <div class="container">  
        <div class="content">
            {% block content %}{% endblock %}
        </div>    
    </div> 
 
</body>
</html>
