{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if article %}
            <h1>{{ article['title'] }}</h1>
            <p>{{ article['content'] }}</p>
            <p>Автор: {{ article['author'] }}</p>
            <p>
                <a href="{{ url_for('edit_article', article_id=article['id']) }}" class="btn btn-primary">Редактировать</a>
                <a href="{{ url_for('delete_article', article_id=article['id']) }}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту статью?')">Удалить</a>
            </p>
        {% else %}
            <p>Статья не найдена</p>
        {% endif %}
    </div>
{% endblock %}
